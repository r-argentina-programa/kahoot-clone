<html>

<head>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket = io();
    let el;

    socket.on('time', (timeString) => {
      el = document.getElementById('server-time');
      el.innerHTML = 'Server time: ' + timeString;
    });
  </script>
</head>

<body>
  <p id="server-time"></p>
</body>

</html>
